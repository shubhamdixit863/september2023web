<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            height: 300px;
            display: flex;
            justify-content: space-around;
            
        }

        @media screen and (max-width:600px) {
            #div{
              flex-direction: column;

            }
            
        }
        #one{
            width: 300px;
            height: 300px;
            background-color: brown;
        }
        #two{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        #three{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="div">
        <div id="one">

        </div>

        <div id="two">

        </div>

        <div id="three">

        </div>

    </div>
    
</body>
</html>

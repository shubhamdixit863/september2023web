<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
</head>
<body>
    <div style="border:1px solid black ;height:300px;width:200px">

        <input type="number"  id="one"  placeholder="enter first number">

        <input type="number" id="two" >

        <input type="number" id="output"  readonly>

        <button id="add">
            Add
        </button>


        <button id="subtract">
            
            Subtract
        </button>


        <button id="multiply">
            Multiply
        </button>

        <button id="division">
            Division
        </button>

        <button id="modulus">
            Modulus
        </button>
       
    </div>
    
    
</body>
</html>

    void elements vs non void elements
    semantic elements vs non semantic elements (structural elements)

        <label>,<article> ,<figure>
        provide the information about the type of content they enclose
        apart from them any other element is what we called as non semantic elements
        div,span,table ,br ,p ,img input 

        block level elements put themselves one below the other
        example - div,p ,img ,section,footeer ,header ,ul ,ol 
         and inline element put themselves side by side
         span ,input tags

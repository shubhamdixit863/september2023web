<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header {
      text-align: center;
      padding: 20px; /* Fixed pixel value for padding */
      background-color: #3498db;
      color: #fff;
    }

    .main-content {
      width: 800px; /* Fixed pixel value for width */
      margin: 0 auto;
      padding: 40px; /* Fixed pixel value for padding */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      padding: 10px; /* Fixed pixel value for padding */
      background-color: #3498db;
      color: #fff;
    }
  </style>
  <title>Without Viewport Units Example</title>
</head>
<body>

  <div class="header">
    <h1>Fixed Header</h1>
  </div>

  <div class="main-content">
    <p>This is the main content of the page. It has a fixed width of 800 pixels and fixed padding of 40 pixels.</p>
  </div>

  <div class="footer">
    <p>Â© 2024 Your Website</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--

    ### 1. **Box Model Properties**
- `margin`: Specifies the outer space around an element.
- `padding`: Defines the space between the content of the element and its border.
- `border`: Used to define the boundary of an element.
- `width` & `height`: Define the dimensions of the element.
-->
    <style>

   .div1{
       height: 40px;
       margin: 30px;
    
       padding: 40px;
       
       background-color: brown;
   }

   .div2{

       height: 40px;
       background-color:green;
   }


    </style>

</head>
<body>
    
    <div class="div1">
      <h1>Div 1</h1>
    </div>

    <div class="div2">
        <h1>Div2</h1>
      </div>
    
</body>
</html>

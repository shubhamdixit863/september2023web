<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header {
      text-align: center;
      padding: 2vw; /* Use 2% of the viewport width for padding */
      background-color: #3498db;
      color: #fff;
    }

    .main-content {
      width: 80vw; /* Use 80% of the viewport width for the main content */
      margin: 0 auto; /* Center the content horizontally */
      padding: 4vh; /* Use 4% of the viewport height for padding */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      padding: 2vmin; /* Use 2% of the smaller of the viewport width or height for padding */
      background-color: #3498db;
      color: #fff;
    }
  </style>
  <title>Viewport Units Example</title>
</head>
<body>

  <div class="header">
    <h1>Responsive Header</h1>
  </div>

  <div class="main-content">
    <p>This is the main content of the page. It will take up 80% of the viewport width and have padding of 4% of the viewport height.</p>
  </div>

  <div class="footer">
    <p>Â© 2024 Your Website</p>
  </div>

</body>
</html>
